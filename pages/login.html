<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <!-- bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css link -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- header section -->
    <div id="header" class="container-fluid px-0"></div>
    <!-- main section -->
    <div class="container py-3 ">
        <h1 class="text-center card-title">Login</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form class="form py-3">
                    <div class="form-group mb-3">
                        <label class="fw-bold">E-mail:</label>
                        <input id="email" type="email" class="form-control" placeholder="Enter your email">
                    </div>

                    <div class="form-group mb-3">
                        <label class="fw-bold">Password:</label>
                        <input id="password" type="text" class="form-control" placeholder="Enter your password">
                    </div>
                    <div class="col-12">
                        <button onclick="login(event)" class="btn btn-primary d-block w-100">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- footer -->
    <div class="container-fluid row bg-dark text-white  bottom-0 text-center m-0" id="footer"></div>



    <!-- bootstrap js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script src="https://kit.fontawesome.com/00ae993e42.js" crossorigin="anonymous"></script>

    <!--include commonScript.js  file -->
    <script src="../js/commonScript.js"></script>
    <script>
        //get header
        getHeader('header');
        //get footer
        getFooter('footer');

        //login user
        const login = (event) => {
            //prevent default behavior of form submission
            event.preventDefault();
            //get user login details email & password
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            //check and return if email & password are empty
            if (email === '' || password === '') {
                alert('Please fill all the fields');
                return;
            }
            //check and return if password or email is wrong 
            if (password === '123456' && email === 'admin@admin.com') {
                alert('Login successful');
                window.location.href = '../index.html';
            } else {
                alert("Incorrect email or password")
                return
            }
        }        
    </script>
</body>

</html>
