<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All products - women</title>


    <!-- bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css link -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- header section -->
    <div id="header" class="container-fluid px-0"></div>
    <!-- main section -->
    <div class="container py-3">
        <h1 class="text-center card-title">Contact Us</h1>
        <div class="row">
            <div class="col-md-6 d-flex align-items-center justify-content-center">

                <img src="../logo1.png" class="d-inline-block rounded-3 w-75 align-middle" alt="sb ecom image">



            </div>
            <div class="col-md-6">
                <form class="form">
                    <div class="form-group mb-3">
                        <label class="fw-bold">Name:</label>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="form-group mb-3">
                        <label class="fw-bold">Email:</label>
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="form-group mb-3">
                        <label class="fw-bold">Phone:</label>
                        <input type="tel" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="form-group mb-3">
                        <label class="fw-bold">Message:</label>
                        <textarea type="email" class="form-control" placeholder="Enter your message"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary d-block w-100">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- footer -->
    <div class="container-fluid row bg-dark text-white  bottom-0 text-center m-0" id="footer"></div>



    <!-- bootstrap js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script src="https://kit.fontawesome.com/00ae993e42.js" crossorigin="anonymous"></script>

    <!--include commonScript.js  file -->
    <script src="../js/commonScript.js"></script>
    <script>
        getHeader('header');
        getFooter('footer');
    </script>
</body>

</html>
